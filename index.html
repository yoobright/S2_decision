<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <div class="main">
      <div class="container">
        <form method="POST" id="signup-form" class="signup-form" action="#">
          <div>
            <h3>第一步</h3>
            <!-- <fieldset disabled="disabled"> -->
              <fieldset>
              <h2>基本信息</h2>
              <p class="desc"><span style="color: crimson">*</span>代表必填</p>
              <div
                class="fieldset-content"
                style="
                  max-height: 400px;
                  overflow-y: scroll;
                "
              >
                <div class="form-group">
                  <label for="user_name" class="form-label"
                    >姓名<span style="color: crimson">*</span></label
                  >
                  <input
                    type="text"
                    name="user_name"
                    id="user_name"
                    class="required"
                  />
                  <span class="text-input"></span>
                </div>

                <div class="form-group">
                  <label for="user_id" class="form-label">ID</label>
                  <input type="text" name="user_id" id="user_id" />
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_gender" class="form-label"
                    >性别<span style="color: crimson">*</span></label
                  >
                  <input
                    type="radio"
                    name="user_gender"
                    id="user_gender"
                    value="1"
                    class="required"
                  />
                  <label type="radio">男</label>
                  <input
                    type="radio"
                    name="user_gender"
                    id="user_gender"
                    value="2"
                    class="required"
                  />
                  <label type="radio">女</label>
                  <!-- <input
                    type="text"
                    name="user_gender"
                    id="user_gender"
                    class="required"
                  /> -->
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_age" class="form-label"
                    >年龄<span style="color: crimson">*</span> （岁）</label
                  >
                  <input
                    type="number"
                    name="user_age"
                    id="user_age"
                    class="required"
                    min="0"
                    max="100"
                  />
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_height" class="form-label">身高（cm）</label>
                  <input
                    type="number"
                    name="user_height"
                    id="user_height"
                    min="1"
                    max="300"
                  />
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_weight" class="form-label">体重（kg）</label>
                  <input
                    type="number"
                    name="user_weight"
                    id="user_weight"
                    min="1"
                    max="1000"
                  />
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_job" class="form-label">职业</label>
                  <input type="text" name="user_job" id="user_job" />
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_edu" class="form-label"
                    >受教育程度<span style="color: crimson">*</span></label
                  >
                  <select name="user_edu" id="user_edu" class="required">
                    <option
                      value=""
                      style="color: gray"
                      selected
                      disabled
                      hidden
                    ></option>
                    <option value="1">小学及以下</option>
                    <option value="2">初中</option>
                    <option value="3">高中</option>
                    <option value="4">专科/高职</option>
                    <option value="5">本科</option>
                    <option value="6">硕士</option>
                    <option value="7">博士</option>
                  </select>
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_special" class="form-label"
                    >特殊人群<span style="color: crimson">*</span></label
                  >
                  <select
                    name="user_special"
                    id="user_special"
                    class="required"
                  >
                    <option
                      value=""
                      style="color: gray"
                      selected
                      disabled
                      hidden
                    ></option>
                    <option value="1">老年人(65岁及以上)</option>
                    <option value="2">儿童(14岁及以下)</option>
                    <option value="3">孕妇</option>
                    <option value="4">哺乳期妇女</option>
                    <option value="5">其他</option>
                  </select>
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_tel" class="form-label">联系电话</label>
                  <input type="number" name="user_tel" id="user_tel" />
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_tumor" class="form-label"
                    >原发肿瘤诊断<span style="color: crimson">*</span></label
                  >
                  <input
                    type="text"
                    name="user_tumor"
                    id="user_tumor"
                    class="required"
                  />
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_tumor_metastasis" class="form-label"
                    >肿瘤转移情况</label
                  >
                  <input
                    type="text"
                    name="user_tumor_metastasis"
                    id="user_tumor_metastasis"
                  />
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_tumor_treatment" class="form-label"
                    >肿瘤治疗方式</label
                  >
                  <select name="user_tumor_treatment" id="user_tumor_treatment">
                    <option
                      value=""
                      style="color: gray"
                      selected
                      disabled
                      hidden
                    ></option>
                    <option value="1">外科切除</option>
                    <option value="2">放射治疗</option>
                    <option value="3">中医药治疗</option>
                    <option value="4">免疫治疗</option>
                    <option value="5">靶向治疗</option>
                    <option value="6">介入治疗</option>
                  </select>
                  <span class="text-input"></span>
                </div>

                <div class="form-group">
                  <label for="user_illness" class="form-label">基础疾病</label>
                  <select name="user_illness" id="user_illness">
                    <option
                      value=""
                      style="color: gray"
                      selected
                      disabled
                      hidden
                    ></option>
                    <option value="1">糖尿病</option>
                    <option value="2">高血压</option>
                    <option value="3">心脑血管疾病</option>
                    <option value="4">呼吸系统疾病</option>
                  </select>
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_liver_function" class="form-label"
                    >肝功能<span style="color: crimson">*</span></label
                  >
                  <select
                    name="user_liver_function"
                    id="user_liver_function"
                    class="required"
                  >
                    <option
                      value=""
                      style="color: gray"
                      selected
                      disabled
                      hidden
                    ></option>
                    <option value="1">正常</option>
                    <option value="2">不全</option>
                    <option value="3">严重不全</option>
                  </select>
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_kidney_function" class="form-label"
                    >肾功能<span style="color: crimson">*</span></label
                  >
                  <select
                    name="user_kidney_function"
                    id="user_kidney_function"
                    class="required"
                  >
                    <option
                      value=""
                      style="color: gray"
                      selected
                      disabled
                      hidden
                    ></option>
                    <option value="1">正常</option>
                    <option value="2">不全</option>
                    <option value="3">严重不全</option>
                  </select>
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_cardiac_function" class="form-label"
                    >心功能<span style="color: crimson">*</span></label
                  >
                  <select
                    name="user_cardiac_function"
                    id="user_cardiac_function"
                    class="required"
                  >
                    <option
                      value=""
                      style="color: gray"
                      selected
                      disabled
                      hidden
                    ></option>
                    <option value="1">正常</option>
                    <option value="2">Ⅰ级</option>
                    <option value="3">Ⅱ级</option>
                    <option value="4">Ⅲ级</option>
                    <option value="5">Ⅳ级</option>
                  </select>
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_allergy" class="form-label"
                    >过敏史<span style="color: crimson">*</span>
                    （药物/食物）</label
                  >
                  <input
                    type="text"
                    name="user_allergy"
                    id="user_allergy"
                    class="required"
                  />
                  <span class="text-input"></span>
                </div>
                <div class="form-group">
                  <label for="user_physical" class="form-label"
                    >身体状况<span style="color: crimson">*</span>
                    （PS评分）</label
                  >
                  <select
                    name="user_physical"
                    id="user_physical"
                    class="required"
                  >
                    <option
                      value=""
                      style="color: gray"
                      selected
                      disabled
                      hidden
                    ></option>
                    <option value="0">
                      0分：活动能力完全正常，与起病前活动能力无任何差异
                    </option>
                    <option value="1">
                      1分：能自由走动及从事轻体力活动，包括一般家务或办公室工作，但不能从事较重的体力活动
                    </option>
                    <option value="2">
                      2分：能自由走动及生活自理，但已丧失工作能力，日间不少于一半日间时间可以起床活动
                    </option>
                    <option value="3">
                      3分：生活仅能部分自理，日间一半以上时间卧床或坐轮椅
                    </option>
                    <option value="4">4分：卧床不起，生活不能自理</option>
                    <option value="5">5分：死亡</option>
                  </select>
                  <span class="text-input"></span>
                </div>

              </div>
            </fieldset>

            <h3>第二步</h3>
            <fieldset>
              <h2>疼痛评估</h2>
              <p class="desc"><span style="color: crimson">*</span>代表必填</p>
              <div
                class="fieldset-content"
                style="
                  max-height: 400px;
                  overflow-y: scroll;
                "
              >
                <div class="form-group">
                  <label for="user_pain_reason" class="form-label"
                    >疼痛原因<span style="color: crimson">*</span>
                    （多选）</label
                  >
                  <div class="chceckbox-div"></div>
                </div>
                <div class="form-group">
                  <label for="user_pain_part" class="form-label"
                    >疼痛部位<span style="color: crimson">*</span></label
                  >
                </div>
                <div class="form-group">
                  <label for="user_pain_character" class="form-label"
                    >疼痛性质<span style="color: crimson">*</span>
                    （多选）</label
                  >
                  <div class="chceckbox-div"></div>
                </div>
                <div class="form-group">
                  <label for="user_pain_level" class="form-label"
                    >疼痛强度<span style="color: crimson">*</span></label
                  >
                  <!-- </div style="height: 200px;"> -->
                  <!-- <div id="pain_leval_slider"></div> -->
                  <!-- </div> -->
                  <div style="height: 40px"></div>
                  <div
                    style="height: 60px; margin-left: 20px; margin-right: 20px; max-width: 600px;"
                  >
                    <div id="pain_leval_slider"></div>
                  </div>
                </div>
                <object id="pain-level-image" type="image/svg+xml" data="images/pain_level.svg" width="640px">       
                </object>
                <div class="form-group">
                  <label for="user_pain_aggr_factor" class="form-label"
                    >疼痛加重因素<span style="color: crimson">*</span>
                    （多选）</label
                  >
                  <div class="chceckbox-div"></div>
                </div>
                <div class="form-group">
                  <label for="user_pain_reli_factor" class="form-label"
                    >疼痛缓解因素<span style="color: crimson">*</span>
                    （多选）</label
                  >
                  <div class="chceckbox-div"></div>
                </div>
                <div class="form-group">
                  <label for="user_pain_breakout_type" class="form-label"
                    >疼痛爆发类型<span style="color: crimson">*</span></label
                  >
                  <div class="radio-div"></div>
                </div>
                <div class="form-group">
                  <label for="user_pain_breakout_freq" class="form-label"
                    >疼痛爆发频率<span style="color: crimson">*</span></label
                  >
                  <div class="radio-div"></div>
                </div>
              </div>
            </fieldset>
            <h3>第三步</h3>
            <fieldset>
              <h2>既往用药情况</h2>
              <p class="desc"><span style="color: crimson">*</span>代表必填</p>
              <div
                class="fieldset-content"
                style="
                  max-height: 400px;
                  overflow-y: scroll;
                "
              ></div>
            </fieldset>
          </div>
        </form>
      </div>
